        <style type="text/css">
            :root {
                --root-color: #778492;  
                --background-color: #DAE3E7;
            }
            * {
                font-family: 'Roboto', sans-serif;
            }
            body{
                padding: 0;
                margin: 0;
            }
            ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            .flex,
            .flex-center,
            .flex-center-center {
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
            }
            .flex-center {
                align-items: center;
            }
            .flex-center-center {
                align-items: center;
                justify-content: center;
            }
            button, input {
                outline: none
            }
            header {
                width: 100%;
                height: 10px;
                background-color: var(--root-color);
            }
            main {
                background-color: var(--background-color);
            }
            #block-1-panel {
                padding: 30px 0;
                background-color: #f5f5f5;
            }
            #block-1-panel .avatar img {
                margin: 0 auto;
                display: block;
            }
            .profile-share a {
                width: 36px;
                height: 36px;
                box-sizing: border-box;
                border-radius: 100%;
                background: #b0b7bf;
                color: white;
                font-size: 20px;
                margin-right: 10px;
            }
            .profile-share a:last-child {
                margin-right: 0
            }
            .profile-content .user-name {
                font-weight: bold;
                color: #49515a;
                font-size: 38px;
                margin-bottom: 5px;
                margin-top: 30px;
            }
            .contact-me {
                margin-top: 30px;
            }
            .contact-me a {
                text-align: center;
                background: #54ba4e;
                border: 1px solid #54ba4e;
                color: #fff;
                font-weight: 600;
                text-transform: uppercase;
                padding: 7px 20px;
                border-radius: 5px;
                text-decoration: none
            }
            .contact-me a i {
                margin-right: 10px;
            }

            .profile-content {
                text-align: center;
            }

            .profile-content .user-position {
                color: #778492;
                font-family: "Lato", arial, sans-serif;
                font-weight: 400;
                font-size: 24px;
                margin-top: 0;
                margin-bottom: 15px;
            }
